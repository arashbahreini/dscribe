<mat-card>
	<mat-card-header>
		<mat-card-title>{{data.title}}</mat-card-title>
		<mat-card-subtitle>{{data.recordCount}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
	<mat-card-content>
		<p>
			{{data.description}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="goToDatasources()">
			{{data.dataSourceId | displayValue:{dataType: 'ForeignKey', dataTypeEntity: 'DataSource'} | async}}
		</button>
	</mat-card-actions>
</mat-card>
