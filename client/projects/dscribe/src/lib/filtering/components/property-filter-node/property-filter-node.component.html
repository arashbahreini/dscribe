<div class="filter-node-container">
	<div class="node-action-btns" *ngIf="node?.parent?.nodeType !== nodeTypes.Property">
		<mat-icon (click)="manipulator.addSibling(node)" title="move under calculation">fast_forward</mat-icon>
		<mat-icon (click)="manipulator.delete(node)" title="remove">delete</mat-icon>
		<mat-icon (click)="manipulator.toggleType(node)" title="convert to constant">refresh</mat-icon>
	</div>
	<mat-form-field appearance="outline">
		<mat-select class="filter-option" [class.noOptionSelected]="!node.property" [(ngModel)]="node.property" placeholder="Property">
			<mat-option [value]="undefined" selected invalid>properties of {{node.inputType.entityType.singularTitle}}</mat-option>
			<mat-option *ngFor="let p of node.properties" [value]="p">{{p?.title}}</mat-option>
		</mat-select>
	</mat-form-field>
	<ng-container *ngIf="node.child">
		<dscribe-filter-node [node]="node.child"></dscribe-filter-node>
	</ng-container>
</div>
