<div class="filter-node-container">
	<div class="node-action-btns">
		<mat-icon (click)="manipulator.addSibling(node)"
							title="combine logically with another condition">fast_forward
		</mat-icon>
		<mat-icon (click)="node.addChild(true)" title="add child">add</mat-icon>
		<mat-icon (click)="manipulator.delete(node)" title="remove">delete</mat-icon>
	</div>
	<div *ngFor="let child of node.children; let i = index">
		<mat-form-field *ngIf="i == 1 || node.children.length == 1" appearance="outline">
			<mat-select class="filter-option" [(ngModel)]="node.operator">
				<mat-option value="" disabled selected>Logical Operator</mat-option>
				<mat-option *ngFor="let o of node.operators" [value]="o">{{o.title}}</mat-option>
			</mat-select>
		</mat-form-field>
		<span *ngIf="i != node?.operator?.minNumberOfOperands - 1" class="filter-option">
		{{i > 1 ? node?.operator?.title : ''}}
	</span>
		<dscribe-filter-node [node]="child"></dscribe-filter-node>
	</div>
</div>
