<mat-card>
	<button mat-button (click)="refreshData()">Refresh</button>
	<button mat-button (click)="addNew()">Add</button>
	<button mat-button [disabled]="!selectedRow" (click)="editSelected()">Edit</button>
	<button mat-button [disabled]="!selectedRow" (click)="deleteSelected()">Delete</button>
</mat-card>

<table mat-table [dataSource]="data" matSort>
	<ng-container *ngFor="let col of columns" [matColumnDef]="col.name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.title}}</th>
		<td mat-cell *matCellDef="let row">{{row[col.jsName]}}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"
			[ngClass]="{'highlight': selectedRow?.id === row.id}"
			(click)="selectRow(row)"
	></tr>
</table>
<mat-paginator [length]="totalCount" [pageSize]="pageSize"></mat-paginator>
