<mat-menu #appMenu="matMenu">
	<button mat-menu-item routerLink="/administration">
		<mat-icon color="accent">settings</mat-icon>
		Administration
	</button>
	<hr/>
	<button mat-menu-item *ngFor="let entity of entities" routerLink="/entity/{{entity.name}}">
		<mat-icon color="primary">list</mat-icon>
		{{entity.pluralTitle}}
	</button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="appMenu">
	<mat-icon>more_vert</mat-icon>
</button>

<router-outlet></router-outlet>
