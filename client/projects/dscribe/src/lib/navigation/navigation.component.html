<nav class="dscribe-main-navbar mat-elevation-z6">
	<mat-toolbar class="main-nav-header">
		<h1>Dscribe</h1>
	</mat-toolbar>
	<mat-toolbar class="main-nav">
		<mat-tab-group (selectedTabChange)="navigate(mainUrls[$event.index])">
			<mat-tab label="Home"></mat-tab>
			<mat-tab #entitiesTab label="View"></mat-tab>
			<mat-tab label="Administration"></mat-tab>
		</mat-tab-group>
	</mat-toolbar>
</nav>

<div class="container">
	<nav *ngIf="entitiesTab.isActive" class="secondary-nav mat-elevation-z4" [ngClass]="sideNavOpen ? 'open' : 'close'">
		<a class="secondary-nav-item" *ngFor="let entity of entities" routerLink="/entity/{{entity.name}}"
				 routerLinkActive="active">
				{{entity.name}}
		</a>
	</nav>

	<main>
		<router-outlet></router-outlet>
	</main>
</div>
