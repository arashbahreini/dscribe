<h1 mat-dialog-title>{{data.action}} Entity</h1>

<mat-dialog-content>
	<form #entityForm="ngForm">

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Name</mat-label>
			<input matInput type="text" placeholder="Name" name="name"
						 [(ngModel)]="entity.name" required>
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Singular Title</mat-label>
			<input matInput type="text" placeholder="Singular Title" name="singular"
						 [(ngModel)]="entity.singularTitle" required>
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Plural Title</mat-label>
			<input matInput type="text" placeholder="Plural Title" name="plural"
						 [(ngModel)]="entity.pluralTitle" required>
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Schema</mat-label>
			<input matInput type="text" placeholder="Schema" name="schema"
						 [(ngModel)]="entity.schemaName">
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>General Usage Category</mat-label>
			<mat-select name="usage" placeholder="General Usage Category"
									[(ngModel)]="entity.entityGeneralUsageCategoryId" [required]="true">
				<mat-option *ngFor="let category of data.basicInfo.entityGeneralUsageCategories" [value]="category.id">
					{{category.name}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Code Path</mat-label>
			<input matInput type="text" placeholder="Code Path" name="code"
						 [(ngModel)]="entity.codePath">
		</mat-form-field>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Display Name Path</mat-label>
			<input matInput type="text" placeholder="Display Name Path" name="displayName"
						 [(ngModel)]="entity.displayNamePath">
		</mat-form-field>

	</form>

</mat-dialog-content>

<mat-dialog-actions>
	<button mat-icon-button (click)="save()"><mat-icon color="primary">save</mat-icon></button>
	<button mat-icon-button (click)="cancel()"><mat-icon color="warn">cancel</mat-icon></button>
</mat-dialog-actions>
