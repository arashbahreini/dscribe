<mat-card>
	<h1>Entities</h1>
</mat-card>

<table mat-table [dataSource]="entitiesDataSource" matSort>
	<ng-container *ngFor="let col of entityColumns" [matColumnDef]="col.name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.title}}</th>
		<td mat-cell *matCellDef="let entity">{{entity[col.jsName]}}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedEntityColumns"></tr>
	<tr mat-row *matRowDef="let entity; columns: displayedEntityColumns;"
			[ngClass]="{'highlight': selectedEntity?.id === entity.id}"
			(click)="selectRow(entity)"
	></tr>
</table>
<mat-paginator id="entitiesPaginator" #entitiesPaginator [length]="entities?.length" [pageSize]="10"></mat-paginator>


<ng-container>
	<mat-card>
		<h1>Properties of {{selectedEntity?.name}}</h1>
	</mat-card>
	<table mat-table [dataSource]="propertiesDataSource" matSort>
		<ng-container *ngFor="let col of propertyColumns" [matColumnDef]="col.name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.title}}</th>
			<td mat-cell *matCellDef="let entity">{{entity[col.jsName]}}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedPropertyColumns"></tr>
		<tr mat-row *matRowDef="let entity; columns: displayedPropertyColumns;"
				[ngClass]="{'highlight': selectedRow?.id === entity.id}"
				(click)="selectRow(entity)"
		></tr>
	</table>
	<mat-paginator id="propertiesPaginator" #propertiesPaginator [length]="properties?.length" [pageSize]="10"></mat-paginator>
</ng-container>
