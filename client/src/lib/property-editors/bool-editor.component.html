<mat-checkbox *ngIf="!isFilter" class="full-width" [(ngModel)]="entity[overridePropertyName || property.jsName]">
	{{property.title || overridePropertyName || property.jsName}}
</mat-checkbox>

<input type="checkbox" *ngIf="isFilter" [(ngModel)]="entity[overridePropertyName || property.jsName]">

<div *ngIf="property.validationErrors">
	<p *ngFor="let validationError of property.validationErrors" class="error-message">
		{{validationError.errorMessage}}
	</p>
</div>
