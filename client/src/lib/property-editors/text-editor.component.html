<mat-form-field *ngIf="!isFilter" class="full-width" appearance="outline">
	<mat-label>{{property.title || property.jsName}}</mat-label>
	<input matInput type="text" [placeholder]="property.title || property.jsName"
				 [(ngModel)]="entity[overridePropertyName || property.jsName]">
</mat-form-field>

<input type="text" *ngIf="isFilter" [placeholder]="property.title || overridePropertyName || property.jsName"
			 [(ngModel)]="entity[overridePropertyName || property.jsName]">

<div *ngIf="property?.validationErrors">
	<p *ngFor="let validationError of property.validationErrors" class="error-message">
		{{validationError.errorMessage}}
	</p>
</div>
